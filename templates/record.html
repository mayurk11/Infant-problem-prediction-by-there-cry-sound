

<!DOCTYPE html>
<html>
<head>
  <title>Record Baby Sound</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to right, #f0fdf4, #d0f0c0);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    h1 {
      color: #2e7d32;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    form {
      background-color: #ffffff;
      padding: 35px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    input[type="file"] {
      border: 2px dashed #81c784;
      background-color: #f1f8e9;
      padding: 10px;
      width: 100%;
      border-radius: 10px;
      font-size: 0.95rem;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Record Your Baby's Sound</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="audio_data" accept=".wav" required><br>
    <button type="submit">Upload & Predict</button>
  </form>
</body>
</html>
